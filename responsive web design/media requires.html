<!-- jika ukuran tinggi lebih dari 320px warna background akan berubah dari lightgreen ke red -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>media requires</title>
	<style type="text/css">
		
		body{
			background-color: red;
		}
		@media screen and (min-height: 320px) {
			body{
				background-color: lightgreen;
			}
		}
	</style>
</head>
<body>
	
</body>
</html>
