<!DOCTYPE html>
<html>
<head>
	<title>display none</title>
	<style type="text/css">
		.flexbox{
			display: flex;
			background: blue;
			height: 400px;
		}
		.box1{
			height: 200px;
			/*widht: 200px; /* fixed widht*/
			background: red;
			flex-grow: 2;
		}
		.box2{
			height: 200px;
			background: yellow;
			flex-grow: 1;
		}
		.none{
			display: none;
		}
	</style>
</head>
<body>
	<div class="flexbox">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="none"></div>
	</div>
</body>
</html>
