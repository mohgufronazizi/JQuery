<!DOCTYPE html>
<!-- flex secara default kesamping -->
<!-- untuk mnegaturnya bisa tambahkan flex-direction untuk mengatur ke bawah ( flex-direction: column; )-->
<!-- justify-content: center; berfungsi untuk membuat item di tengah-->

<!-- justify-content dan align-item berfungsi hanya di dalam flex -->
<!-- alighn-item berlawanan arah dengan justify -content -->
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.flexbox{
			display: flex;
			background: blue;
			height: 400px;
			flex-direction: row;
			justify-content: center;
			align-items: flex-start;
		}
		.box1{
			height: 40px;
			width: 40px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="flexbox">
		<div class="box1"></div>
		<div class="box1"></div>
		<p>aksbfbfuwfbuw</p>
	</div>
</body>
</html>
