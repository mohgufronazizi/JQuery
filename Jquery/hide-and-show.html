<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>

	<!-- cara masukkan jquery -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>

	<!-- jquery adalah bahasa pemrograman javascript yang berisi fungsi fungsi -->


	<!-- 
	$(document).ready(function() 

	berguna mencegah jquery berjalan sebelum halaman web terload/dimuat dengan sempurna.
	-->
	<script>

		$(document).ready(function(){

			$("button").click(function(){
				$("#test").show(); });

			$(".semua").click(function(){
				$("p").show(); });

			$("p").click(function(){
				$(this).hide(); });
		});
	</script>
</head>
<body>
	<p id="test">Kalimat Paragraf Pertama. HILANG</p>
	<p>Kalimat Paragraf Kedua dst. HILANG</p>
	<button>MUNCUL</button>
	<button class="semua">muncul semua</button>
</body>
</html>
