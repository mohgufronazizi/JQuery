<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#w3s").attr({
					"href" : "https://jongkreatif.id",
					"title" : "jQuery Tutorial"
				}); 
			}); 
		});
	</script>
</head>
<body>
	<p><a href="https://jongkreatif.com" title="judulnya" id="w3s">JongKreatif.com</a></p>
	<button>Ganti hrefand judul</button>
</body>
</html>
